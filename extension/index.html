<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DetoxiTube</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="app">
    <h1>Keyword Manager</h1>
    <div>
      <input type="text" id="keyword-input" placeholder="Enter a keyword" />
      <div>
        <button id="add-button">Add</button>
      </div>
    </div>
    <div id="keyword-list" class="keyword-list">
      <!-- Keywords will be added here -->
    </div>
    <div class="mt-40">
      <div>
        <h2>API Key</h2>
        <p id="api-key-info"></p>
      </div>
      <form id="api-form">
        <input type="text" id="api-key-input" placeholder="Enter your API key" />
        <div>
          <button type="submit" id="save-api-key">Save</button>
          <button type="button" id="delete-api-key-btn">
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- <script type="module" src="./src/main.tsx"></script> -->
  <script type="module" src="popup.js"></script>
</body>

</html>
